<div class="login-Layout">
  <section class="vh-100" style="border: 2px solid; overflow: hidden;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <br>
          <div class="px-5 ms-xl-4">
            <img src="./img/logos/PAREL-lightBG-nobg.png" width="250" />
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" required #email="ngModel"
                name="email"[(ngModel)]=loginModel.email />
                <label class="form-label" for="email">Email address</label>
                <br><span *ngIf="email.invalid && email.touched"style="color:red">Email is required</span>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" required  #password="ngModel"
                name="password"[(ngModel)]=loginModel.password />
                <label class="form-label" for="password">Password</label>
                <br><span *ngIf="password.invalid && password.touched"style="color:red">Password is required</span>
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                <p>Don't have an account? <a routerLink="/auth/register" class="link-info">Register here</a></p>
              </div>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://i.pinimg.com/474x/94/39/3a/94393ab9566dbce3dec44dd2b47ea384.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
</div>
